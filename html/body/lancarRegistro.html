<div class="corpoHtml" id="lancarRegistro">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Lançar Registro</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <!-- Default box -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Registro</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div>
                    <div class="col-md-12">
                        <div style="margin-top: 10px;">
                          <label>Descrição</label>
                          <input class="form-control" type="text" placeholder="Descrição do Registro">
                        </div>
                        <div class="row" style="margin-top: 10px;margin-left: 1px;">
                          <div>
                            <label>Valor</label>
                            <input class="form-control" style="max-width: 200px;" type="text" placeholder="Valor do Registro">
                          </div>
                          <div>
                            <div class="form-group" style="margin-left: 10px;">
                              <label>Data:</label>
                                <div class="input-group date" id="dataRegistro" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input" data-target="#dataRegistro"/>
                                    <div class="input-group-append" data-target="#dataRegistro" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                        
                        <div style="margin-top: 10px;">
                            <label>Tipo Movimentação</label>
                            <div class="col-sm-12">
                              <div class="form-group">
                                  <div class="form-check">
                                      <input class="form-check-input" type="radio" name="entrada">
                                      <label class="form-check-label">Entrada</label>
                                  </div>
                                  <div class="form-check">
                                      <input class="form-check-input" type="radio" name="saida" checked>
                                      <label class="form-check-label">Saída</label>
                                  </div>
                              </div>
                         </div>
                        </div>

                          <div class="row">
                            <div class="col-xs-4">
                              <button id="abrirModalCadastrarUsuario" class="btn btn-primary btn-block btn-flat">
                                Registrar
                              </button>
                            </div>
                            <!-- /.col -->
                          </div>
                    </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
              </div>
              <!-- /.card-footer-->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
</div>
